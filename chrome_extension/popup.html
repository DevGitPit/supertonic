<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Supertonic Collector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Material Design 3 Tokens - Teal Palette */
        :root {
            --md-sys-color-primary: #006A6A;
            --md-sys-color-on-primary: #ffffff;
            --md-sys-color-primary-container: #6FF5F5;
            --md-sys-color-on-primary-container: #002020;
            --md-sys-color-secondary: #4A6363;
            --md-sys-color-on-secondary: #ffffff;
            --md-sys-color-surface: #F4FBFA;
            --md-sys-color-on-surface: #191C1C;
            --md-sys-color-surface-container-low: #EFF5F4;
            --md-sys-color-surface-container: #E9EFEE;
            --md-sys-color-surface-container-high: #E3E9E8;
            --md-sys-color-outline: #6F7979;
            --md-sys-color-outline-variant: #BEC9C8;
            --md-sys-color-error: #BA1A1A;

            --bg-primary: var(--md-sys-color-surface);
            --bg-secondary: var(--md-sys-color-surface-container-low);
            --bg-tertiary: var(--md-sys-color-surface-container);
            --text-primary: var(--md-sys-color-on-surface);
            --text-secondary: var(--md-sys-color-secondary);
            --text-tertiary: var(--md-sys-color-outline);
            --border-color: var(--md-sys-color-outline-variant);
            --highlight-bg: var(--md-sys-color-primary-container);
            --highlight-text: var(--md-sys-color-on-primary-container);
            --button-bg: var(--md-sys-color-primary);
            --button-text: var(--md-sys-color-on-primary);
            --radius-xl: 28px;
            --radius-l: 20px;
            --radius-m: 16px;
            --radius-s: 12px;
            --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-theme="dark"] {
            --md-sys-color-primary: #4ED8D8;
            --md-sys-color-on-primary: #003737;
            --md-sys-color-primary-container: #004F4F;
            --md-sys-color-on-primary-container: #6FF5F5;
            --md-sys-color-secondary: #B1CCCC;
            --md-sys-color-on-secondary: #1C3535;
            --md-sys-color-surface: #0E1414;
            --md-sys-color-on-surface: #E0E3E2;
            --md-sys-color-surface-container-low: #161C1C;
            --md-sys-color-surface-container: #1A1C1C;
            --md-sys-color-surface-container-high: #242626;
            --md-sys-color-outline: #889392;
            --md-sys-color-outline-variant: #3F4948;
            --md-sys-color-error: #FFB4AB;

            --bg-primary: var(--md-sys-color-surface);
            --bg-secondary: var(--md-sys-color-surface-container-low);
            --bg-tertiary: var(--md-sys-color-surface-container);
            --text-primary: var(--md-sys-color-on-surface);
            --text-secondary: var(--md-sys-color-secondary);
            --text-tertiary: var(--md-sys-color-outline);
            --border-color: var(--md-sys-color-outline-variant);
            --highlight-bg: var(--md-sys-color-primary-container);
            --highlight-text: var(--md-sys-color-on-primary-container);
            --button-bg: var(--md-sys-color-primary);
            --button-text: var(--md-sys-color-on-primary);
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: var(--bg-primary);
        }

        body {
            color: var(--text-primary);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            transition: background-color var(--transition);
        }

        .main-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 16px 16px 24px 16px;
            flex: 1;
            min-height: 0;
        }

        /* Top App Bar Style */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            gap: 12px;
            height: 64px;
        }

        #statusBadge {
            font-size: 14px;
            font-weight: 600;
            padding: 8px 16px;
            border-radius: 20px;
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            transition: var(--transition);
        }

        .segmented-control {
            display: flex;
            background: var(--bg-tertiary);
            border-radius: 24px;
            padding: 4px;
        }
        .segmented-control label {
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            border-radius: 20px;
            cursor: pointer;
            transition: var(--transition);
        }
        .segmented-control input[type="radio"] { display: none; }
        .segmented-control input[type="radio"]:checked + label {
            background: var(--md-sys-color-secondary);
            color: var(--md-sys-color-on-secondary);
            font-weight: 600;
        }

        #textInput {
            position: relative;
            width: 100%;
            flex-grow: 1;
            min-height: 140px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-xl);
            padding: 24px;
            color: var(--text-primary);
            font-size: 18px;
            line-height: 1.6;
            overflow-y: auto;
            transition: var(--transition);
            box-sizing: border-box;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        #textInput:focus {
            outline: none;
            border-color: var(--md-sys-color-primary);
            border-width: 2px;
            padding: 23px;
        }
        #textInput[contenteditable="false"] {
            border-color: transparent;
            background: var(--bg-secondary);
            box-shadow: none;
        }

        .card {
            background: var(--bg-tertiary);
            border-radius: var(--radius-xl);
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            flex-shrink: 0;
        }

        .utility-buttons {
            display: flex;
            gap: 12px;
            flex-shrink: 0;
            padding-bottom: 8px;
        }

        .btn {
            flex: 1;
            height: 56px;
            font-size: 14px;
            font-weight: 600;
            color: var(--md-sys-color-on-secondary);
            background: var(--md-sys-color-secondary);
            border: none;
            border-radius: var(--radius-m);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: var(--transition);
        }
        .btn:active { transform: scale(0.96); }

        #sendToAppBtn {
            background: var(--md-sys-color-primary-container);
            color: var(--md-sys-color-on-primary-container);
            flex: 1.2;
        }

        .theme-toggle {
            background-color: var(--bg-tertiary);
            border-radius: 12px;
            padding: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 44px;
            height: 44px;
            flex-shrink: 0;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .auto-icon, .sun-icon, .moon-icon { display: none; }
        [data-theme-mode="auto"] .auto-icon,
        [data-theme-mode="light"] .sun-icon,
        [data-theme-mode="dark"] .moon-icon { display: block; }

        /* Fluff Mode Styles */
        .line-wrapper {
            display: block;
            min-height: 1.2em; /* Ensure empty lines take space */
        }
        .suspect-fluff {
            background-color: rgba(255, 165, 0, 0.2); /* Orange tint */
            border-left: 3px solid orange;
            padding-left: 4px;
        }
        .suspect-fluff.active {
            background-color: rgba(255, 165, 0, 0.5);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="top-bar">
            <!-- Simplified Header -->
            <div style="font-weight: 700; font-size: 18px; color: var(--text-primary);">Supertonic</div>

            <div id="statusBadge">✏️ Ready</div>

            <button id="theme-toggle" class="theme-toggle">
                <!-- Auto Icon -->
                <svg class="auto-icon" viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 2a10 10 0 0 1 0 20V2z" fill="currentColor" stroke="none"/>
                </svg>
                <svg class="sun-icon" viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
                <svg class="moon-icon" viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
            </button>
        </div>

        <div id="textInput" contenteditable="true" spellcheck="false" placeholder="Enter or paste text here..."></div>

        <div class="utility-buttons">
            <button id="fetchBtn" class="btn">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                Fetch
            </button>
            <button id="cleanBtn" class="btn" style="background-color: var(--md-sys-color-secondary); flex: 0.8; display: none;">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2.29 11.29l-1.41 1.41L12 12.41l-3.29 3.29-1.41-1.41L10.59 11 7.29 7.71l1.41-1.41L12 9.59l3.29-3.29 1.41 1.41L13.41 11l3.3 3.29z"/></svg>
                Clean
            </button>
            <button id="sendToAppBtn" class="btn">
                <svg width="20" height="20" fill="currentColor" viewBox="0 0 24 24"><path d="M17 1.01L7 1c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-1.99-2-1.99zM17 19H7V5h10v14zM16 13h-3V8h-2v5H8l4 4 4-4z"/></svg>
                Send
            </button>
        </div>

        <!-- Fluff Controls (Hidden by default) -->
        <div id="fluffControls" class="card" style="display: none; flex-direction: row; padding: 12px; gap: 8px; align-items: center; justify-content: space-between; margin-top: -8px;">
            <div style="display: flex; gap: 8px;">
                <button id="prevFluffBtn" class="btn" style="height: 40px; padding: 0 12px; flex: 0;">↑</button>
                <button id="nextFluffBtn" class="btn" style="height: 40px; padding: 0 12px; flex: 0;">↓</button>
            </div>
            <div style="display: flex; gap: 8px; flex: 1;">
                <button id="delFluffBtn" class="btn" style="height: 40px; background-color: var(--md-sys-color-error); color: white;">Delete</button>
                <button id="delAllFluffBtn" class="btn" style="height: 40px; background-color: var(--md-sys-color-error); color: white;">Del All</button>
            </div>
            <button id="doneFluffBtn" class="btn" style="height: 40px; flex: 0; background: var(--bg-secondary); color: var(--text-primary);">Done</button>
        </div>
    </div>
    <script src="currencyNormalizer.js"></script>
    <script src="numberUtils.js"></script>
    <script src="textProcessor.js"></script>
    <script src="popup.js"></script>
</body>
</html>
