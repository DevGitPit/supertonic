<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#ffffff">
    <title>Supertonic TTS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Root variables for theming */
        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e8e8e8;
            --text-primary: #000000;
            --text-secondary: #666666;
            --text-tertiary: #999999;
            --border-color: #dddddd;
            --highlight-bg: rgba(0, 188, 212, 0.3);
            --highlight-text: #000000;
            --button-bg: #00bcd4;
            --button-text: #ffffff;
            --button-hover: #00acc1;
            --input-bg: #ffffff;
            --input-border: #cccccc;
            --shadow: rgba(0, 0, 0, 0.1);
            --glass-background: rgba(255, 255, 255, 0.8);
            --glass-border: rgba(0, 0, 0, 0.05);
        }

        /* Dark mode variables */
        [data-theme="dark"] {
            --bg-primary: #1a1a2e;
            --bg-secondary: #16213e;
            --bg-tertiary: #0f1419;
            --text-primary: #e4e4e4;
            --text-secondary: #b0b0b0;
            --text-tertiary: #808080;
            --border-color: #2d3748;
            --highlight-bg: rgba(0, 212, 255, 0.4);
            --highlight-text: #ffffff;
            --button-bg: #00bcd4;
            --button-text: #ffffff;
            --button-hover: #00acc1;
            --input-bg: #2d3748;
            --input-border: #4a5568;
            --shadow: rgba(0, 0, 0, 0.3);
            --glass-background: rgba(40, 42, 60, 0.5);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Subtle background pattern */
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800"><g fill-opacity="0.03"><circle cx="400" cy="400" r="600"/><circle cx="400" cy="400" r="500"/><circle cx="400" cy="400" r="400"/><circle cx="400" cy="400" r="300"/><circle cx="400" cy="400" r="200"/><circle cx="400" cy="400" r="100"/></g></svg>');
            opacity: 0.5;
            pointer-events: none;
            z-index: -1;
            fill: var(--text-primary);
        }

        .main-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 16px;
            flex: 1;
            min-height: 0; /* Important for flex scrolling */
        }
        
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            gap: 8px;
        }
        
        #statusBadge {
            font-size: 12px;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            margin-left: auto; /* Push to right, before toggle */
        }

        .segmented-control {
            display: flex;
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 4px;
            border: 1px solid var(--border-color);
        }
        .segmented-control label {
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .segmented-control input[type="radio"] { display: none; }
        .segmented-control input[type="radio"]:checked + label {
            background: var(--button-bg);
            color: var(--button-text);
            font-weight: 600;
        }
        
        #textInput {
            width: 100%;
            flex-grow: 1;
            min-height: 120px;
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 12px;
            padding: 16px;
            color: var(--text-primary);
            font-size: 16px;
            line-height: 1.6;
            overflow-y: auto;
            transition: border-color 0.3s, background-color 0.3s, color 0.3s;
            box-sizing: border-box;
        }
        #textInput:focus {
            outline: none;
            border-color: var(--button-bg);
        }
        
        /* Interactive sentences */
        .sentence {
            cursor: pointer;
            border-radius: 3px;
            padding: 2px 0;
            display: inline;
            transition: background-color 0.3s ease;
        }
        .sentence:active { 
            background-color: var(--highlight-bg);
        }
        .sentence.active {
            background-color: var(--highlight-bg);
            color: var(--highlight-text) !important;
            border-radius: 4px;
            padding: 3px 6px;
            margin: 0 -6px; /* Negative margin to prevent text shifting */
            box-decoration-break: clone;
            -webkit-box-decoration-break: clone;
            transition: all 0.3s ease;
        }

        .playback-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px 0;
            flex-shrink: 0;
        }
        
        #playPauseBtn {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            background: linear-gradient(135deg, var(--button-bg), var(--button-hover));
            box-shadow: 0 6px 20px var(--shadow);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #playPauseBtn:active { transform: scale(0.95); }
        #playPauseBtn:disabled { background: var(--bg-tertiary); box-shadow: none; }
        
        .icon { fill: var(--button-text); width: 32px; height: 32px; }
        
        .card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            flex-shrink: 0;
            transition: background-color 0.3s;
        }
        .control-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .control-group label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
        }
        .control-group select, .control-group input[type="range"] {
            width: 60%;
            height: 40px;
        }
        
        /* Select styling */
        select {
            background-color: var(--input-bg);
            color: var(--text-primary);
            border: 1px solid var(--input-border);
            padding: 0 8px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Range slider styling */
        input[type="range"] {
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-track {
            background: var(--bg-tertiary);
            height: 6px;
            border-radius: 3px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--button-bg);
            cursor: pointer;
            margin-top: -7px;
            box-shadow: 0 2px 4px var(--shadow);
        }

        .utility-buttons {
            display: flex;
            gap: 12px;
            flex-shrink: 0;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .btn {
            flex: 1;
            height: 54px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: background-color 0.2s;
        }
        .btn:active { background: var(--bg-tertiary); }
        
        #sendToAppBtn {
            border-color: #00e676;
            color: #00e676;
            background: rgba(0, 230, 118, 0.05);
        }
        #sendToAppBtn:active { background: rgba(0, 230, 118, 0.1); }

        #serverStatusMsg {
            text-align: center;
            font-size: 13px;
            color: #ff8a80;
            padding: 12px;
            background: rgba(255, 82, 82, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 82, 82, 0.3);
            margin-top: 8px;
        }

        .progress-container {
            flex: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 0 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            height: 54px;
        }
        .progress-info {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            min-width: 50px;
            text-align: center;
        }
        .progress-track {
            flex: 1;
            height: 8px;
            background: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--button-bg);
            width: 0%;
            transition: width 0.3s ease-out;
        }

        /* Theme Toggle */
        .theme-toggle {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            width: 36px;
            height: 36px;
            flex-shrink: 0;
        }
        .theme-toggle:hover {
            background-color: var(--bg-secondary);
        }
        .theme-toggle svg {
            stroke: var(--text-primary);
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
        
        /* Icon visibility based on mode */
        .auto-icon, .sun-icon, .moon-icon { display: none; }
        
        [data-theme-mode="auto"] .auto-icon,
        [data-theme-mode="light"] .sun-icon,
        [data-theme-mode="dark"] .moon-icon { 
            display: block; 
        }

        audio { display: none; }
    </style>
</head>
<body>
    <div class="main-container">

        <div class="top-bar">
            <!-- Mode Toggle -->
            <div class="segmented-control">
                <input type="radio" name="mode" id="editMode" value="edit" checked>
                <label for="editMode">Edit</label>
                <input type="radio" name="mode" id="playbackMode" value="playback">
                <label for="playbackMode">Playback</label>
            </div>
            
            <div id="statusBadge">✏️ Ready</div>

            <!-- Theme Toggle -->
            <button id="theme-toggle" class="theme-toggle">
                <!-- Auto Icon (Half-filled circle) -->
                <svg class="auto-icon" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10zm0-2V4a8 8 0 0 0 0 16z" fill="currentColor" stroke="none"/>
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                </svg>
                <!-- Sun Icon -->
                <svg class="sun-icon" viewBox="0 0 24 24" width="20" height="20">
                    <circle cx="12" cy="12" r="5"/>
                    <line x1="12" y1="1" x2="12" y2="3"/>
                    <line x1="12" y1="21" x2="12" y2="23"/>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                    <line x1="1" y1="12" x2="3" y2="12"/>
                    <line x1="21" y1="12" x2="23" y2="12"/>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
                <!-- Moon Icon -->
                <svg class="moon-icon" viewBox="0 0 24 24" width="20" height="20">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
        </div>

        <!-- Main Text Area -->
        <div id="textInput" contenteditable="true" spellcheck="false" placeholder="Enter text here..."></div>

        <!-- Playback Controls -->
        <div class="playback-controls">
            <button id="playPauseBtn" title="Play">
                <!-- Play Icon -->
                <svg id="playIcon" class="icon" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
                <!-- Pause/Stop Icon (Stop square for now as logic stops) -->
                <svg id="stopIcon" class="icon" viewBox="0 0 24 24" style="display: none;"><path d="M6 6h12v12H6z"/></svg>
            </button>
        </div>

        <!-- Settings Card -->
        <div class="card" id="settingsCard">
            <div class="control-group">
                <label>Engine</label>
                <div class="segmented-control" style="width: 60%;">
                    <input type="radio" name="engine" id="engineSystem" value="system" checked>
                    <label for="engineSystem">System</label>
                    <input type="radio" name="engine" id="engineServer" value="supertonic">
                    <label for="engineServer">Server</label>
                </div>
            </div>
            <div class="control-group">
                <label for="voiceSelect">Voice</label>
                <select id="voiceSelect"></select>
            </div>
            <div class="control-group">
                <label for="speedRange">Speed (<span id="speedValue">1.05</span>x)</label>
                <input type="range" id="speedRange" min="0.9" max="1.5" step="0.05" value="1.05">
            </div>
        </div>
        
        <!-- Server Extras (Hidden by default) -->
        <div class="card" id="serverControlsCard" style="display: none;">
             <div class="control-group">
                <label for="stepRange">Denoise (<span id="stepValue">5</span>)</label>
                <input type="range" id="stepRange" min="1" max="10" step="1" value="5">
            </div>
            <div class="control-group">
                <label for="bufferRange">Buffer (<span id="bufferValue">2</span>)</label>
                <input type="range" id="bufferRange" min="1" max="10" step="1" value="2">
            </div>
        </div>
        
        <!-- Bottom Actions -->
        <div class="utility-buttons">
            <div id="playbackProgress" class="progress-container" style="display: none;">
                <div class="progress-info"><span id="progressCurrent">0</span> / <span id="progressTotal">0</span></div>
                <div class="progress-track">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
            </div>
            <button id="fetchBtn" class="btn">
                <svg width="14" height="14" fill="currentColor" viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                Fetch Page
            </button>
            <button id="refreshServerBtn" class="btn" style="display:none; color: #FF9800; border-color: #FF9800;">
                <svg width="14" height="14" fill="currentColor" viewBox="0 0 24 24"><path d="M17.65 6.35A7.958 7.958 0 0 0 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08A5.99 5.99 0 0 1 12 18c-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"/></svg>
                Refresh
            </button>
            <button id="sendToAppBtn" class="btn" style="color: #00e676; border-color: #00e676;">
                <svg width="14" height="14" fill="currentColor" viewBox="0 0 24 24"><path d="M17 1.01L7 1c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-1.99-2-1.99zM17 19H7V5h10v14zM16 13h-3V8h-2v5H8l4 4 4-4z"/></svg>
                Send to App
            </button>
        </div>

        <div id="serverStatusMsg" style="display: none;"></div>
        
        <audio id="audioPlayer"></audio>
    </div>
    <script src="popup.js"></script>
</body>
</html>
